<!--
    How to insert a picture into a background image of web page?

    Ans - To add a background image on an HTML element, use the HTML style attribute and the CSS background-image property:
-->

<!--
    Example
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>All type of beauty solution</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="CSS/Body.css">
    <link rel="icon" href="Image/images.jpg" type="text/x-icon">
    <script src='main.js'></script>
    <style>
        body{
            background-image: url(Image/13.jpg);
            background-size: cover;
            margin-top: 0;
            margin-left: 0;
            margin-right: 0;
            background-attachment: fixed;
            opacity: 2;
        }
    </style>
    </head>
    <body>

    </body>    
    </html>
