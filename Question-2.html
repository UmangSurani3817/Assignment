<!-- 
    What are tags and atributes in HTML?

    1) Tags :-  Tags are the starting and ending parts of an HTML element. They begin with < symbol and end with > symbol. Whatever written inside < and > are called tags.

    2)Atributes :- Attributes provide additional information about elements. Attributes are always specified in the start tag. Attributes usually come in name/value pairs like: name="value"
-->
