<!--
    What is class attributes in HTML?

    Ans - The class attribute specifies one or more classnames for an element.

        The class attribute is mostly used to point to a class in a style sheet.

        The class attribute is part of the Global Attributes, and can be used on any HTML element.

        




-->
<!--Here is the Example of class-->
    <html>
    <head>
    <style>
    h1.intro 
    {    
          color: blue;
    }

    p.important 
    {
            color: green;
    }
    </style>
    </head>
    <body>

    <h1 class="intro">Header 1</h1>
    <p>A paragraph.</p>
    <p class="important">Note that this is an important paragraph. :)</p>

    </body>
    </html>
