<!--
    How to create Hyperlink in HTML?

    Ans - The HTML <a> tag defines a hyperlink. It has the following syntax:

            <a href="url">link text</a>
-->

<!--
    Example - 
-->
        <!DOCTYPE html>
        <html>
        <body>

        <h1>HTML Links</h1>

        <p><a href="https://www.w3schools.com/">Contact US</a></p>

        </body>
        </html>
